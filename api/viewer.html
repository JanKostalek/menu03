<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF viewer</title>
  <link rel="stylesheet" href="viewer.css" />
</head>
<body>
  <header class="bar">
    <div class="bar-left">
      <div class="title">Menu – PDF</div>
      <div id="status" class="status">Načítám…</div>
    </div>

    <div class="bar-right">
      <button id="btnOpenDirect" class="btn" type="button">Otevřít přímo</button>
      <button id="btnClose" class="btn btn-secondary" type="button">Zavřít</button>
    </div>
  </header>

  <main class="main">
    <div id="message" class="message" hidden></div>
    <iframe id="frame" class="frame" title="PDF"></iframe>
  </main>

  <script src="viewer.js"></script>
</body>
</html>
