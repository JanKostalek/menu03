<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>menu03</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <h1 class="app-title">Menu</h1>
    </div>

    <div class="topbar-right">
      <button id="btnToday" class="btn btn-pill btn-primary">Dnešní</button>
      <button id="btnAll" class="btn btn-pill">Celé menu</button>

      <button id="btnSuggest" class="btn btn-pill">Navrhnout restauraci</button>
      <button id="btnAdmin" class="btn btn-pill">Administrace</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Restaurace</div>
        <div id="restaurantsMeta" class="sidebar-meta"></div>
      </div>

      <div id="restaurantsList" class="restaurants-list"></div>

      <div class="sidebar-footer">
        <button id="btnReloadRestaurants" class="btn btn-block">Obnovit seznam</button>
      </div>
    </aside>

    <section class="content">
      <div id="contentHeader" class="content-header">
        <div>
          <div id="selectedRestaurantName" class="content-title">Vyber restauraci vlevo</div>
          <div id="selectedRestaurantSub" class="content-subtitle"></div>
        </div>

        <div class="content-actions">
          <a id="sourceLink" class="btn btn-pill" href="#" target="_blank" rel="noopener" style="display:none;">Otevřít zdroj</a>
        </div>
      </div>

      <div id="menuContainer" class="menu-container">
        <div class="empty-state">
          Vyber restauraci vlevo.
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
