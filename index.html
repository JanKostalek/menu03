<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Menu03</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Restaurace - Denní menu</h1>

<div class="buttons">
  <button id="btnToday" onclick="loadToday()">Dnešní menu</button>
  <button id="btnAll" onclick="loadAll()">Celé menu</button>
  <button onclick="openAdmin()">Přidat restauraci</button>
</div>

<div class="restaurant">
  <h3>Filtr restaurací</h3>
  <div id="filterContainer" class="filter-container">
    Načítám…
  </div>
  <div class="filter-actions">
    <button onclick="selectAll(true)">Zaškrtnout vše</button>
    <button onclick="selectAll(false)">Odeškrtnout vše</button>
  </div>
</div>

<div id="menuContainer"></div>

<script src="script.js"></script>
</body>
</html>
