<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Menu03</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="app-header">
  <h1 class="app-title">Restaurace - Denní menu</h1>

  <div class="buttons top-buttons">
    <button onclick="loadToday()">Dnešní menu</button>
    <button onclick="loadAll()">Celé menu</button>
    <button onclick="openAdmin()">Přidat restauraci</button>
    <button onclick="openSuggestion()">Návrh restaurace</button>
    <button id="btnCalories" onclick="toggleCalories()">Kalorická informace</button>
  </div>
</header>

<div class="app-body">
  <aside class="sidebar">
    <h3 class="sidebar-title">Vyber restauraci</h3>

    <div class="filter-actions">
      <button onclick="selectAll(true)">Vybrat vše</button>
      <button onclick="selectAll(false)">Zrušit výběr</button>
    </div>

    <div id="filterContainer" class="filter-container">
      Načítám…
    </div>
  </aside>

  <main class="content-scroll">
    <div id="menuContainer"></div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
