<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Restaurace - Denní menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="header-fixed">
    <h1>Restaurace - Denní menu</h1>

    <div class="top-bar">
      <div class="left-buttons">
        <button onclick="loadToday()">Dnešní menu</button>
        <button onclick="loadAll()">Celé menu</button>
      </div>

      <div class="right-buttons">
        <button onclick="openSuggestion()">Návrh restaurace</button>
        <button onclick="openAdmin()">Administrace</button>
      </div>
    </div>
  </div>

  <div class="page-wrapper">
    <div class="sidebar">
      <h2 class="filter-title">Vyber restauraci</h2>

      <button onclick="selectAll(true)">Vybrat vše</button>
      <button onclick="selectAll(false)">Zrušit výběr</button>

      <div id="filterContainer"></div>
    </div>

    <div class="content">
      <div id="menuContainer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
