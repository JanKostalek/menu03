<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Menu03</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Restaurace - Denní menu</h1>

<div class="buttons top-buttons">
  <button onclick="loadToday()">Dnešní menu</button>
  <button onclick="loadAll()">Celé menu</button>
  <button onclick="openAdmin()">Přidat restauraci</button>
  <button onclick="openSuggestion()">Návrh restaurace</button>
</div>

<div class="layout">

  <!-- LEVÝ FILTR -->
  <aside class="sidebar">
    <h3>Filtr restaurací</h3>

    <div class="filter-actions">
      <button onclick="selectAll(true)">Zaškrtnout vše</button>
      <button onclick="selectAll(false)">Odeškrtnout vše</button>
    </div>

    <div id="filterContainer" class="filter-container">
      Načítám…
    </div>
  </aside>

  <!-- HLAVNÍ OBSAH -->
  <main class="content">
    <div id="menuContainer"></div>
  </main>

</div>

<script src="script.js"></script>
<script>
  function openSuggestion() {
    window.open("/suggest.html", "_blank");
  }
</script>
</body>
</html>
